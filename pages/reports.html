<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/e500c13009.js" crossorigin="anonymous"></script>
            <!--<script src="../helpers/plugins/datedropper-jquery.js"></script>-->
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="../assets/styleNavbar.css">
        <link rel="stylesheet" href="../assets/styleReports.css">  
        <script src="../helpers/navbar.js"></script>
        <script src="../helpers/reports.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-0">
            <div class="collapse navbar-collapse" id="info">
                <ul class="navbar-nav   mr-auto justify-content-start" >
                    <div>
                        <img src="../assets/img/pn-logo.png" alt="" id="logo" srcset="">
                    </div>
                </ul>
                <ul class="navbar-nav ml-auto justify-content-end" id="profile">
                    <li class="nav-item">
                        <button class="btn btn-outline-primary btn-sm" id="btn-login"><i class="fas fa-sign-in-alt"></i></button>
                    </li>
                    <li class="nav-item mx-2" >
                       <button class="btn btn-outline-primary btn-sm" id="btn-signin"><i class='bx bxs-user-plus'></i></button>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Sections</label>
                        </div>
                        <select class="custom-select" id="sections-reports">
                          <option value="">All Sections</option>
                        </select>
                    </div>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-pretend">  
                            <label class="input-group-text" for="star-date">Start date</label>
                        </div>
                        <input type="date" class="form-control"id="start-date">
                    </div>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-pretend">  
                            <label class="input-group-text" for="end-date">Ending date</label>
                        </div>
                        <input id="end-date" type="date" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-end">
                <div class="col-12 my-2" id="container-sections-selected">

                </div>
                <div class="col d-flex justify-content-end">
                    <button id="btn-search-reports" class=" btn btn-primary">Search<i class='bx bx-search ml-2'></i></button>
                </div>
            </div>
            <table class="table mt-4">
                <h3>Reporte por Noticia</h3>
                <thead>
                    <tr>
                        <th scope="col">LIKES</th>
                        <th scope="col">News Title</th>
                        <th scope="col">Date</th>
                        <th scope="col">Numero de comentarios</th>
                    </tr>
                </thead>
                <tbody id="comun">
                </tbody>
            </table>
            <table class="table mt-4">
                <h3>Reporte por Noticia Extendido</h3>
                <thead>
                    <tr>
                        <th scope="col">LIKES</th>
                        <th scope="col">News Title</th>
                        <th scope="col">Date</th>
                        <th scope="col">Numero de comentarios</th>
                    </tr>
                </thead>
                <tbody id="detalle">
                </tbody>
            </table>
            <table class="table mt-4">
                <h3>Reporte por Secciones</h3>
                <thead>
                    <tr>
                        <th scope="col">LIKES</th>
                        <th scope="col">Secciones</th>
                        <th scope="col">Date</th>
                        <th scope="col">Numero de comentarios</th>
                    </tr>
                </thead>
                <tbody id="secciones">
                </tbody>
            </table>
            
        </div>
    </body>
</html>
