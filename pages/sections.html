<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/e500c13009.js" crossorigin="anonymous"></script>
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="../assets/styleSections.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h2>Sections</h2>
                </div>
            </div>
        </div>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Status</th>
                        <th scope="col">Section Name</th>
                        <th scope="col">Change Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" class="bg-success text-success mx-auto th-row"><i class='bx bx-check text-white status-success'></i></th>
                        <td>Hola</td>
                        <td>
                            <button class="btn btn-outline-success"><i class='bx bx-check'></i></button>
                            <button class="btn btn btn-outline-danger"><i class='bx bx-x-circle'></i></button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="bg-danger text-danger mx-auto th-row"><i class='bx bx-x-circle text-white status-success'></i></th>
                        <td>Hol2</td>
                        <td>
                            <button class="btn btn-outline-success"><i class='bx bx-check'></i></button>
                            <button class="btn btn btn-outline-danger"><i class='bx bx-x-circle'></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
