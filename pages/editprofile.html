<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="../assets/styleNavbar.css">
        <link rel="stylesheet" href="../assets/styleEditProfiel.css">
        <script src="../helpers/navbar.js"></script>
        <script type='module'src="../helpers/auxiliar/auxiliarMethods.js"></script>
        <script type="module" src="../helpers/loadprofile.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-0">
            <div class="collapse navbar-collapse" id="info">
                <ul class="navbar-nav   mr-auto justify-content-start" >
                    <div>
                        <img  src="../assets/img/pn-logo.png" alt="" id="logo" srcset="">
                    </div>
                </ul>
                <ul class="navbar-nav ml-auto justify-content-end" id="profile">
                    <li class="nav-item">
                        <button class="btn btn-outline-primary btn-sm" id="btn-login"><i class="fas fa-sign-in-alt"></i></button>
                    </li>
                    <li class="nav-item mx-2" >
                       <button class="btn btn-outline-primary btn-sm" id="btn-signin"><i class='bx bxs-user-plus'></i></button>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <img class="img-thumbnail rounded" id="pm-img" src="" alt="" srcset="">
                    <p class="font-weight-bold" id="pm-name" data="">Nombre Apellido</p>
                    <p class="" id="pm-user">Usuario.Usuario</p>
                    <p id="pm-email">email@email.com</p>      
                </div>
                <div class="col">
                    <h1>Edit your profile</h1>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="" id="ed-name">    
                                <label for="">Name</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="" id="ed-lastname">    
                                <label for="">Last Name</label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <input type="password" class="form-control" name="" id="">    
                                <label for="">Type Your password</label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <input type="password" class="form-control" name="" id="">    
                                <label for="">Type Your New Password</label>
                            </div>
                        </div>                       
                        <div class="col-4">
                            <div class="form-group">
                                <input type="password" class="form-control" name="" id="">    
                                <label for="">Confirm your new password</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <input type="email" class="form-control" id="ed-email">
                                <label for="">E-mail</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="">Select a new profile Pic</label>
                                <input class="form-control" type="file" name="" id="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-secondary">Back</button>
                <button  id='btn-update'class="btn btn-primary ml-2">Update</button>
            </div>
        </div>
    </body> 
</html>
