<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="../helpers/auxiliar/auxiliarMethods.js"></script>
        <script type="module" src="../helpers/login.js"></script>
        <link rel="stylesheet" href="../assets/styleLogin.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <header class="card-header">
                            <button  class="float-right btn btn-outline-primary mt-1">Sign Up</button>                            
                            <button  id="btn-back" class="float-right btn btn-outline-secondary mt-1 mr-2">Back</button>
                            <h4 class="card-title mt-2">Login In</h4>
                        </header>
                        <article class="card-body">
                            <div class="form-row">
                                <div class="col-12 form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control" id="txt-user">
                                </div>
                                <div class="col-12 form-group">
                                    <label >Password</label>
                                    <input type="text" class="form-control" id="txt-pass">
                                    <p><small><a href="">Forgot your password?</a></small></p>
                                </div>
                                <div class="col-12 form-group">
                                    <button type="submit" class="btn btn-primary btn-block" id="btn-submit">Log In</button>
                                </div>    
                            </div>
                        </article>
                        <div class="border-top card-body text-center">No tienes una cuenta? <a href="">Sign In</a></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
