<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="../assets/styleNavbar.css">
        <link rel="stylesheet" href="../assets/styleNotifications.css">
        <script src="../helpers/navbar.js"></script>
        <script src="../helpers/notifications.js"></script>
    </head>
    <body>  
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-0">
            <div class="collapse navbar-collapse" id="info">
                <ul class="navbar-nav   mr-auto justify-content-start" >
                    <div>
                        <img src="../assets/img/pn-logo.png" alt="" id="logo" srcset="">
                    </div>
                </ul>
                <ul class="navbar-nav ml-auto justify-content-end" id="profile">
                    <li class="nav-item">
                        <button class="btn btn-outline-primary btn-sm" id="btn-login"><i class="fas fa-sign-in-alt"></i></button>
                    </li>
                    <li class="nav-item mx-2" >
                       <button class="btn btn-outline-primary btn-sm" id="btn-signin"><i class='bx bxs-user-plus'></i></button>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h3>News without approval</h3>
            <ul class="list-group">
                <li id="news-expired" class="list-group-item d-flex btn-outline-danger text-dark justify-content-between align-items-center">
                    Expired
                    <span class="badge badge-danger badge-list badge-pill">14</span>
                </li>
                <li id="news-today" class="list-group-item d-flex btn-outline-primary text-dark justify-content-between align-items-center">
                    For today
                  <span class="badge badge-primary badge-list badge-pill">14</span>
                </li>
                <li id="news-week" class="list-group-item d-flex  btn-outline-primary text-dark justify-content-between align-items-center">
                    For this week
                  <span class="badge badge-primary badge-list badge-pill">2</span>
                </li>
                <li id="news-weeksmore" class="list-group-item d-flex btn-outline-primary text-dark justify-content-between align-items-center">
                     For two weeks or more
                  <span class="badge badge-primary badge-list badge-pill">1</span>
                </li>
              </ul>
        </div>
    </body>
</html>
